version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: maiachat-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-maiachat}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: maiachat-redis
    restart: always
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio:latest
    container_name: maiachat-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  gateway:
    build:
      context: ../
      dockerfile: maiachat-v2/docker/gateway/Dockerfile
    container_name: maiachat-gateway
    restart: always
    environment:
      NODE_ENV: development
      GATEWAY_PORT: 18789
      GATEWAY_HOST: 0.0.0.0
      LOG_LEVEL: debug
      GATEWAY_TOKEN_SECRET: ${GATEWAY_TOKEN_SECRET:-dev-gateway-secret}
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-maiachat}
    ports:
      - "18789:18789"
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  minio_data:
